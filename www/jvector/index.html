<!DOCTYPE html>
<html>
<head>

  <script src="jquery-mousewheel.js"></script>

  <script src="lib/jvectormap.js"></script>

  <script src="lib/abstract-element.js"></script>
  <script src="lib/abstract-canvas-element.js"></script>
  <script src="lib/abstract-shape-element.js"></script>

  <script src="lib/svg-element.js"></script>

  <script src="lib/svg-canvas-element.js"></script>
  <script src="lib/svg-shape-element.js"></script>
  <script src="lib/svg-path-element.js"></script>
  <script src="lib/svg-circle-element.js"></script>

  <script src="lib/vml-element.js"></script>
  <script src="lib/vml-group-element.js"></script>
  <script src="lib/vml-canvas-element.js"></script>
  <script src="lib/vml-shape-element.js"></script>
  <script src="lib/vml-path-element.js"></script>
  <script src="lib/vml-circle-element.js"></script>

  <script src="lib/vector-canvas.js"></script>
  <script src="lib/simple-scale.js"></script>
  <script src="lib/numeric-scale.js"></script>
  <script src="lib/ordinal-scale.js"></script>
  <script src="lib/color-scale.js"></script>

  <!-- // <script src="assets/jquery-jvectormap-world-mill-en.js"></script> -->
  <!-- Load map and data -->
  <script src="assets/jquery.vmap.africa_west.js"></script>
  <script src="assets/jquery.vmap.africa_south.js"></script>
  <script src="assets/jquery.vmap.africa_east.js"></script>
  <script src="assets/jquery.vmap.africa_north.js"></script>
  <script src="assets/gdp_sample.js"></script>
  <script>
                
  function foo(){
    var input = document.createElement("a");
    var txtNode = document.createTextNode("Download video now");
    input.href = '#';
    input.appendChild(txtNode);
    document.body.appendChild(input);
  }
    jQuery.noConflict();
    jQuery(function(){
      var $ = jQuery;
      $('#map1').vectorMap({
        map: 'africa_en_west',
        series: {
          regions: [{
            scale: ['#000000', '#0000FF'],
            normalizeFunction: 'polynomial',
            values: gdp_sample
          }]
        }
      });
    })
  </script>
</head>
<body>
  <a href="../grid/index.html">click here for rankings</a></br>
  <h2 id="africa_en_west">Western</h2>
  <h2 id="africa_en_south">Southern</h2>
  <h2 id="africa_en_east">Eastern</h2>
  <h2 id="africa_en_north">Northern</h2>
  <div id="map1" style="width: 100%; height: 400px"></div>
  <script>
    jQuery(document).ready(function() {
      jQuery('h2').each(function(){
        // change map
          jQuery(this).click(function(){
              jQuery('.tab-selected').removeClass('tab-selected');
              jQuery(this).addClass('tab-selected');
              // jQuery('.map').css('z-index', '0');
              // jQuery('#vmap-'+this.id).parent().css('z-index', '1');
              
              //recreate another map
              jQuery('.jvectormap-container').remove();
              jQuery('#map1').vectorMap({
                map: this.id,
                        focusOn: {
          x: 0,
          y: 1,
          scale: 1
        },
                series: {
                  regions: [{
                    scale: ['#C8EEFF', '#0071A4'],
                    normalizeFunction: 'polynomial',
                    values: gdp_sample
                  }]
                }
              });
              // jQuery('#map1').vectorMap('set','focus','ZA',0.5);
          });
      });
      jQuery('h2:first').addClass('tab-selected');
    });                  
  </script>

</body>
</html>
